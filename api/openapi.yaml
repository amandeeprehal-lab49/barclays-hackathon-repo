          description: Access Denied to API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
          description: Internal Server Error.
      summary: Get trade workflow statuses.
      tags:
      - Trade Query API
      x-accepts: application/json

openapi: 3.0.1
info:
  description: "APIs for the dealers’ and clients’ interactions with financial market\
    \ infrastructure services (Trade matching middleware, CCPs, CSDs) for the Barclays\
    \ 2023 Repo Hackathon.<br>Please ensure you include your API key in the `x-api-key`\
    \ header of your requests."
  title: Barclays RepoHack 2023 API
  version: "1.0"
servers:
- description: PROD
  url: https://repohack2023.nayaone.com/
tags:
- description: Use these ping endpoints to test connectivity to hackathon APIs. <br>The
    `/public-ping` API does not need you to provide an API key and is useful to test
    your connectivity to the hackathon server.<br>The `/auth-ping` API requires your
    team's API key and is useful to test authentication.<br>If you are able to hit
    both APIs and successfully receive response back then you are ready to rock and
    roll and interact with the rest of the APIs during the hackathon.
  name: Start Here!
- description: This API enables simulation of dealers’ and clients’ interaction with
    the Trading Matching Middleware services.<br>
  name: Trade Execution API
- description: This API enables simulation of dealers’ and clients’ interaction with
    the central counterparty (CCP) trade clearing service.<br>
  name: Trade Clearing API
- description: This API enables simulation of dealers’ and clients’ interactions with
    the central securities depository (CSD) services.<br>
  name: Trade Settlement API
- description: These APIs provide dealers and clients the query gateway to retrieve
    the trades workflow statuses and trade business events from the FMIs. <br>The
    `/repoTrades/tradeWorkflowStatus/` API provides workflow status of trades processed
    at the FMIs.<br>The `/repoTrades/tradeBusinessEventsQuery/` API provides trade
    business events processed at the FMIs.<br>
  name: Trade Query API
paths:
  /repoTrades/tradeBusinessEventsQuery/:
    post:
      description: Get the trade business events processed at the FMIs.
      operationId: get-businessEvents
      parameters:
      - description: Unique request identifier for the request.
        example: 5e970526-6ebe-4d9f-bab5-9f05fa07dcfd
        explode: false
        in: header
        name: x-api-request-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Unique team identifier provided to your team.
        example: TEAM0XX
        explode: false
        in: header
        name: x-participant-id
        required: true
        schema:
          type: string
        style: simple
      - description: "Name of the party retrieving the trade(s) data. Possible values\
          \ CLIENT01,CLIENT02,CLIENT03 OR DEALER01,DEALER02 OR CCP01 for cleared trades."
        example: DEALER01
        explode: false
        in: header
        name: x-financial-member-id
        required: true
        schema:
          type: string
        style: simple
      - description: API authorization key provided to your team.
        example: TEAM0XX_ABCDCEFGHIJabcdefghij12345668438383_0XX
        explode: false
        in: header
        name: x-api-key
        required: true
        schema:
          type: string
        style: simple
      - description: Date on which the trade(s) was processed at the FMIs. The value
          should be specified in ISO date format(yyyy-MM-dd).
        example: 2023-09-21
        explode: false
        in: header
        name: x-simulation-date
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeBusinessEventsQueryRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeBusinessEventsQueryResponse'
          description: Successfully retrieved trade business events
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad/Invalid request.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
          description: Resource not found.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedResponse'
          description: Access Denied to API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
          description: Internal Server Error.
      summary: Get trade business events.
      tags:
      - Trade Query API
      x-content-type: application/json
      x-accepts: application/json
  /repoTrades/settlement:
    post:
      description: "Submit the trade request to the CSD's settlement service. <br><br>\
        \ Input to this API is a contract formation business event in CDM format.\
        \ For UC1, it is the business event returned by the trade matching middleware\
        \ service. For UC2 it is the business events returned by the clearing service.\
        \ <br><br> You can use the Rosetta Technology Portal to understand the specification\
        \ of a business event."
      operationId: post-settlement-request
      parameters:
      - description: Unique request identifier for the request.
        example: 5e970526-6ebe-4d9f-bab5-9f05fa07dcfd
        explode: false
        in: header
        name: x-api-request-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Unique team identifier provided to your team.
        example: TEAM0XX
        explode: false
        in: header
        name: x-participant-id
        required: true
        schema:
          type: string
        style: simple
      - description: "Name of the party submitting the trade (should match with the\
          \ value specified in the input business event). Possible values are CLIENT01,CLIENT02,CLIENT03\
          \ OR DEALER01,DEALER02 OR CCP01 for cleared trades."
        example: DEALER01
        explode: false
        in: header
        name: x-financial-member-id
        required: true
        schema:
          type: string
        style: simple
      - description: API authorization key provided to your team.
        example: TEAM0XX_ABCDCEFGHIJabcdefghij12345668438383_0XX
        explode: false
        in: header
        name: x-api-key
        required: true
        schema:
          type: string
        style: simple
      - description: Date on which the trade will be submitted for processing to the
          FMI.  Note that this parameter enables you to fast forward through the trade
          lifecycle for the purpose of the hackathon. The value must be specified
          in ISO date format(yyyy-MM-dd).
        example: 2023-09-21
        explode: false
        in: header
        name: x-simulation-date
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementRequestBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepoTradeSubmissionResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad/Invalid request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedResponse'
          description: Access Denied to API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
          description: Internal Server Error.
      summary: Submit trade settlement request.
      tags:
      - Trade Settlement API
      x-content-type: application/json
      x-accepts: application/json
  /repoTrades/execution:
    post:
      description: 'Submit the trade request to the matching service of the trade

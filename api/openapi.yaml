        example: 2023-09-21
        explode: false
        in: header
        name: x-simulation-date
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepoTradeExecutionSubmissionRequest'
        description: Repo Trade Execution Request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepoTradeSubmissionResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad/Invalid request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedResponse'
          description: Access Denied to API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
          description: Internal Server Error.

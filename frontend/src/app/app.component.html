<div class="barclays-hackathon__container">
  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [formControl]="roleControl">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{role.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <grid-component
    [rowData]="(blotterData$ | async) || []"
    (gridReady)="onGridReady($event)"
  ></grid-component>
</div>
